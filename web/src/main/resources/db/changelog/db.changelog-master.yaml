databaseChangeLog:
  - changeSet:
      id: 1
      author: sadik
      changes:
        - createSequence:
            sequenceName: todos_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValueComputed: "nextval('todos_id_seq')"
              - column:
                  name: starred
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
